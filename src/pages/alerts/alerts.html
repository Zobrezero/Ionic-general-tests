<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>alerts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>Alerts</h1>

  <h4>Basic:</h4>
  <button ion-button secondary (click)="showAlert()">
  	show basic alert
  </button>

  <h4>Prompt:</h4>
  <button ion-button secondary (click)="showPrompt()">
  	show prompt alert
  </button>

  <h4>Confirm:</h4>
  <button ion-button secondary (click)="showConfirm()">
  	show confirm alert
  </button>

  <h4>Radio:</h4>
  <button ion-button secondary (click)="showRadio()">
  	show radio alert
  </button>

  <h4>Checkbox:</h4>
  <button ion-button secondary (click)="showCheckbox()">
  	show checkbox alert
  </button>
</ion-content>

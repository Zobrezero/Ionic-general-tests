<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Demo: Alert
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>
    Alerta básica:
  </h4>
  <button ion-button secondary (click)="showAlert()">
  	Abrir
  </button>
  <h4>
    Alerta de entrada de texto:
  </h4>
  <button ion-button secondary (click)="showPrompt()">
  	Abrir
  </button>
  <h4>
    Alerta para pedir confirmación:
  </h4>
  <button ion-button secondary (click)="showConfirm()">
  	Abrir
  </button>
  <h4>
    Alerta con Radio buttons:
  </h4>
  <button ion-button secondary (click)="showRadio()">
  	Abrir
  </button>
  <h4>
    Alerta con Checkboxs:
  </h4>
  <button ion-button secondary (click)="showCheckbox()">
  	Abrir
  </button>
</ion-content>

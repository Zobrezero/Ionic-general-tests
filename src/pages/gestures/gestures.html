<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>gestures</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (tap)="tapEvent($event)">
    <ion-item>
      Tapped: {{taps}} times
    </ion-item>
  </ion-card>
  <ion-card (press)="pressEvent($event)">
    <ion-item>
      Pressed: {{presses}} times
    </ion-item>
  </ion-card>
  <ion-card (pan)="panEvent($event)">
    <ion-item>
      Panned: {{pans}} times
    </ion-item>
  </ion-card>
  <ion-card (swipe)="swipeEvent($event)">
    <ion-item>
      Swiped: {{swipes}} times
    </ion-item>
  </ion-card>
  <ion-card (rotate)="rotateEvent($event)">
    <ion-item>
      Rotated: {{rotates}} times
    </ion-item>
  </ion-card>
	<ion-card (pinch)="pinchEvent($event)">
	  <ion-item>
	    Pinched: {{pinches}} times
	  </ion-item>
	</ion-card>
</ion-content>
